<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brote Solar - Papelería</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header class="encabezado">
        <!-- <img src="assets/img/header.jpg" alt="header, conjunto de pinceles"> -->
        <div class="titulos">
            <h1>Brote Solar</h1>
            <h2>Papelería</h2>
        </div>
    </header>

    <main class="main">
        <div class="producto">
            <img src="assets/img/boxescuela.png" alt="packescuela" class="img">
            <h4 class="packtitle">Pack Escolar</h4>
            <p class="descripcion">Pack 30 artículos para escuela - $30.000</p>
            <button class="boton">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="assets/img/boxoficina.png" alt="packoficina" class="img">
            <h4 class="packtitle">Pack Oficina</h4>
            <p class="descripcion">Pack 30 artículos para oficina $30.000</p>
            <button class="boton">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="assets/img/boxarte.png" alt="packarte" class="img">
            <h4 class="packtitle">Pack de Arte</h4>
            <p class="descripcion">Pack de 30 artículos de pintura y arte $35.000</p>
            <button class="boton">Agregar al carrito</button>
        </div>

    </main>
    <footer class="footer">
        <p>Síguenos en Instagram como: Brote Solar</p>
    </footer>
</body>

</html>
